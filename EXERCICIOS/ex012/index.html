<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incorporando Videos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video ests hospedado no meu proprio servidor.</p>
    <video controls height="450px" autoplay loop> <!-- O mesmo com as imagens varios sources e o navegador ira abrir o que melhor servir -->
        <source src="midia/CafeMenor.mp4" type="video/mp4">
        <source src="midia/CafeMenor (1).ogv" type="video/ogg">
        <source src="midia/cafe.mp4" type="video/mp4">
    </video>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OeqfwVl6Gis" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
